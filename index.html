<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image" href=" https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-grid-container">
        <div class="search-box">
            <button id="search" class="btn-search"><i class="fas fa-search"></i></button>
            <input type="text" id="myin" class="input-search" placeholder="Type to Search...">
          </div>
        <h5 class="grid-title">COVID 19 TRACKER</h5>
        <!-- FLAG -->
        <div class="app-wrapper app-a">
          <div class="app-content" style="height: 30px;">
                
            <span class="app-name" id="country" style="font-size: 1.7rem;"></span>>
            <img id="countryy" src=""  alt="country" style="width: auto;height: 30px;">
          </div>
        </div>
      
        <div class="app-wrapper app-c">
          <div class="app-content">
            <i class="fas fa-procedures person" id="person"></i>
            <span class="app-name" id="totalCases">Dot Net</span>
          </div>
        </div>
        <div class="app-wrapper app-d">
          <div class="app-content">
            
            <i class="fas fa-procedures person" id="person"></i>
            <span class="app-name" id="todaycases"></span>
          </div>
        </div>
        <div class="app-wrapper app-e">
          <div class="app-content">
            <i class="fas fa-skull-crossbones person"></i>
            <span class="app-name" id="totaldeaths">Html</span>
          </div>
          </div>
        <div class="app-wrapper app-f">
          <div class="app-content">
            <i class="fas fa-skull-crossbones person"></i>
            <span class="app-name" id="todaydeaths"></span>
          </div>
        </div>
        <div class="app-wrapper app-g">
          <div class="app-content">
            <i class="fas fa-walking person"></i>
            <span class="app-name" id="totalrecoverd">Python</span>
          </div>
        </div>
        <div class="app-wrapper app-h">
          <div class="app-content">
            <span class="app-name" id="todayrecovered">Web Storm</span>
          </div>
        </div>
        <div class="app-wrapper app-b">
          <div class="app-content">
            <span class="app-name" id="active">React</h5>
          </div>
        </div>
        <div class="app-wrapper app-i">
          <div class="app-content">
            <i class="fas fa-head-side-cough person" ></i>
            <span class="app-name" id="critical">Bootstrap</span>
          </div>
        </div>
        <div class="app-wrapper app-j">
          <div class="app-content">
            <i class="fas fa-vial person"></i>
            <span class="app-name" id="tests">Ajax</span>
          </div>
        </div>
        
    <script src="script.js"></script>
</body>
</html>
